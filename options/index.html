<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<div id="main">
    <div class="always-open">
        <input type="checkbox" id="always-open" name="always-open" value="no">
        <label for="always-open">Always open page, even if no valid URL found</label>
    </div>
    <div class="pds-fallback">
        <input type="checkbox" id="pds-fallback" name="pds-fallback" value="yes">
        <label for="pds-fallback">If no URL pattern matched, fallback to PDS matching</label>
    </div>
    <div class="redirect-or-new">
        <input type="checkbox" id="redirect-or-new" name="redirect-or-new" value="yes">
        <label for="redirect-or-new">Open new tab (rather than redirect)</label>
    </div>
    <div class="pdsls-opens-api">
        <input type="checkbox" id="pdsls-opens-api" name="pdsls-opens-api" value="no">
        <label for="pdsls-opens-api">Open raw API response when activated on PDSls pages</label>
    </div>
    <div class="always-api">
        <input type="checkbox" id="always-api" name="always-api" value="no">
        <label for="always-api">Ignore PDSls. Opens raw API responses directly.</label>
    </div>
    <div class="get-post-thread">
        <input type="checkbox" id="get-post-thread" name="get-post-thread" value="yes">
        <label for="get-post-thread">Directly open getPostThread response for Bluesky posts</label>
    </div>
    <div class="get-post-thread-params" style="display: none;">
        <div class="reply-count">
            <label for="reply-count">Reply Count:</label>
            <input type="number" id="reply-count" name="reply-count" value="0" min="0" max="1000">
        </div>
        <div class="parent-count">
            <label for="parent-count">Parent Count:</label>
            <input type="number" id="parent-count" name="parent-count" value="0" min="0" max="1000">
        </div>
    </div>
    <div class="keybinding">
        <span>Keybinding: </span>
        <input type="text" class="keybinding" placeholder="Ctrl+Shift+1">
    </div>
    <br>
    <div class="buttons">
        <button class="save-button">Save</button>
        <button class="reset-button">Reset to defaults</button>
    </div>
</div>

<script type="module" src="index.js"></script>
